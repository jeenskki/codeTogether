<!-- 답변하기 버튼 눌렀을 때 보이는 페이지(리스트 형식으로 답변 보임. 최근순) -->
<!-- html연결 수정 -->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{{latest_question_list}}
<!-- URL에서 보낸 키를 받은 것(VALUE가 아니라 변수명인 키로 받은 거임),겹친 대괄호가 부르는 거 -->
{% if latest_question_list %}
    <p>__님께 온 질문 입니다.</p>
    <ul>
    {% for question in latest_question_list %}
        <li><a href="#">{{ question.question_text }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>__님께 온 질문이 없습니다.</p>
{% endif %}
</body>
</html>
