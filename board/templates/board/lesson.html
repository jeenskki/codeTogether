<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Shop Item - Start Bootstrap Template</title>

  <!-- Bootstrap core CSS -->
  <link href="/static/board/assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="/static/board/assets/css/shop-item.css" rel="stylesheet">

</head>

<body>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="/">Coding Together</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          {% if request.session.user_id %}
          <li><a href="#" class="nav-item nav-link">{{ request.session.user_id }} 님</a></li>
          {% endif %}
          <li><a href="/board/" class="nav-item nav-link active">Board</a></li>
          <li><a href="/logout/" class="nav-item nav-link" id="logout">Logout</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Page Content -->
  <div class="container">

    <div class="row">
      {% for c in contents %}
      <div class="col-lg-3">
        <h1 class="my-4">{{c.title}}</h1>
        <!-- <div class="list-group">
          <a href="#" class="list-group-item active">Category 1</a>
          <a href="#" class="list-group-item">Category 2</a>
          <a href="#" class="list-group-item">Category 3</a>
        </div> -->
      </div>
      <!-- /.col-lg-3 -->

      <div class="col-lg-9">
        
        <div class="card mt-4">
          {% if c.img %}
          <img class="card-img-top img-fluid" src="/ans_img/{{c.img}}" alt="">
          <div class="card-body">
            <h3 class="card-title">{{c.user_name}}</h3>
            <p class="card-text">{{c.content}}</p>
            
            
          </div>
          {% endif %}
        </div>
        <!-- /.card -->
      {% endfor %}
        <div class="card card-outline-secondary my-4">
          <div class="card-header">
            댓글
          </div>
        </div>
  

      </div>
      <!-- /.col-lg-9 -->

    </div>

  </div>
  <!-- /.container -->

  <!-- Footer -->
  <footer class="py-5 bg-dark">
    <div class="container">
      <p class="m-0 text-center text-white">Code Together &copy; 김진석 김민수 이혜지</p>
    </div>
    <!-- /.container -->
  </footer>

  <!-- Bootstrap core JavaScript -->
  <script src="/static/board/assets/vendor/jquery/jquery.min.js"></script>
  <script src="/static/board/assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

</body>

</html>
