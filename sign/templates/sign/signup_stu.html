<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>sign up for students</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="../../static/sign/assets/fonts/material-icon/css/material-design-iconic-font.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="../../static/sign/assets/css/regist_style.css">
</head>
<body>

    <div class="main">
        <div class="container">
            <div class="signup-content">
                <div class="signup-img">
                    <img src="../../static/sign/assets/img/code2.png" alt="">
                </div>
                <div class="signup-teacher-form">
                    <form method="POST" class="register-form" id="register-form" action ="/sign/regist_user/">
                        {% csrf_token %}
                        <h2>register for students </h2>
                        <div class="form-group">
                            
                        <label for="name">ID</label>
                        <input type="text" style=width:500px name="user_id" id="user_id" required/>
                        
                        
                        </div>
                        <div class="form-group">
                            <label for="passward">비밀번호</label>
                            <input type="password" name="user_pw" id="pw" required/>
                        </div>
                        <div class="form-group">
                            <label for="re_passward">비밀번호 확인</label>
                            <input type="password" name="re_user_pw" id="chk_pw" required/>
                            <p id="res"></p>
                        </div>
                        <div class="form-group">
                            <label for="name">이름</label>
                            <input type="text" name="user_name" id="user_name" required/>
                        </div>
                        <div class="form-group">
                            <label for="email">이메일</label>
                            <input type="email" name="email" id="email" required/>
                        </div>
                        
                        <br>
                        <input type = "hidden" name = "user_type" value = {{user_type}}>
                        <div class="form-submit"> 
                        
                            <input type="submit" value="가입하기" class="submit" name="submit" id="submit" style= "float: right"/>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>

    <!-- JS -->
    <script src="../../static/sign/assets/vendor/jquery/jquery.min.js"></script>
    <script src="../../static/sign/assets/js/main.js"></script>
    <script>
        let checker = chk_pw.addEventListener('change',(e) => {
            let pw = document.getElementById('pw')
            let chk_pw = document.getElementById('chk_pw')
            let res = document.getElementById('res')

            if (pw.value == chk_pw.value) {
                res.innerHTML = '비밀번호가 일치합니다.'
                pw.classList.remove('error')
                chk_pw.classList.remove('error')
                res.style.color = 'green'
                submit.disabled = false
            } else {
                res.innerHTML = '비밀번호가 일치하지 않습니다.'
                pw.classList.add('error')
                chk_pw.classList.add('error')
                res.style.color = 'red'
                submit.disbled = true
            }
        })
    </script>   
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
