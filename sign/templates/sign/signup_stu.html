<h1>회원가입</h1>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign up page</title>
</head>
<body>
    <form method = "POST" >
        {% csrf_token %}
        <br>
        이름 :
        <br>
        <input type="text" name = 'user_id' placeholder ="홍길동">
        <br>
        비밀번호 :
        <br>
        <input type="password" name = 'user_pw' placeholder ="비밀번호">
        <br>
        비밀번호 확인 :
        <br>
        <input type="password" name = 're_user_pw' placeholder ="비밀번호 확인">
        <br>
        이메일 : 
        <br>
        <input type="email" name = 'email' placeholder ="codeTo@codeTo.com">
        <br>
        생년월일 :
        <br>
        <input type="date" name = 'birthday'>
        <br>
        <input type="submit" value = "가입">
    </form>   
</body>
</html>
