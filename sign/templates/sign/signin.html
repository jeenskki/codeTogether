<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>로그인 페이지</title>

    <!-- CSS -->
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,100,300,500">
    <link rel="stylesheet" href="{% static '/sign/assets/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static '/sign/assets/css/form-elements.css' %}">
    <link rel="stylesheet" href="{% static '/sign/assets/css/style.css' %}">

    <!-- Favicon and touch icons -->
    <link rel="shortcut icon" href="{% static 'sign/assets/ico/favicon.png' %}">
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{% static 'static/sign/assets/ico/apple-touch-icon-144-precomposed.png' %}">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="{% static 'sign/assets/ico/apple-touch-icon-114-precomposed.png' %}">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="{% static 'sign/assets/ico/apple-touch-icon-72-precomposed.png' %}">
    <link rel="apple-touch-icon-precomposed" href="{% static 'sign/assets/ico/apple-touch-icon-57-precomposed.png' %}">
    <script src="{% static '/sign/assets/js/jquery-1.11.1.min.js' %}"></script>
    <script src="{% static '/sign/assets/bootstrap/js/bootstrap.min.js' %}"></script>
    <script src="{% static '/sign/assets/js/jquery.backstretch.min.js' %}"></script>
    <script src="{% static '/sign/assets/js/scripts.js' %}"></script>

</head>
<body>
    
    <!-- Top content -->
    <div class="top-content">
        
        <div class="inner-bg">
            <div class="container">
                <div class="row">
                    <div class="col-sm-8 col-sm-offset-2 text">
                        <h1><strong>Code Together</strong> Login</h1>
                        <div class="description">
                            <p>
                                함께 코딩하며 어려운 문제를 풀어나가요!
                            </p>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6 col-sm-offset-3 form-box">
                        <div class="form-top">
                            <div class="form-top-left">
                                <h3>Login to our site</h3>
                                <p>아이디와 패스워드를 입력하세요:</p>
                            </div>
                            <div class="form-top-right"ass>
                                <i class="fa fa-key"></i>
                            </div>
                        </div>
                        <div class="form-bottom">
                            <form method = "POST" action ="/sign/login_chk/" >
                                {% csrf_token %}
                                <div class="form-group">
                                    <label class="sr-only" for="form-username">Username</label>
                                    <input type="text" name="user_id" placeholder="Username..." class="form-username form-control" id="form-username">
                                </div>
                                <div class="form-group">
                                    <label class="sr-only" for="form-password">Password</label>
                                    <input type="password" name="user_pw" placeholder="Password..." class="form-password form-control" id="form-password">
                                </div>
                                <button type="submit" class="btn">Log in!</button>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6 col-sm-offset-3 social-login">
                        <h3></h3>
                        <div class="social-login-buttons">


                        </div>
                    </div>
                </div>
            </div>
        </div>
        
    </div>


    <!-- Javascript -->
   
    
    <!--[if lt IE 10]>
        <script src="assets/js/placeholder.js"></script>
    <![endif]-->
    <script>
        $('[type="submit"]').click(function(){
            // $("[name=user_id").click(() =>{
            $.ajax({
                type: 'POST',
                url: '/sign/login/',
                data:{
                    'user_id':$('[name = user_id]').val(),
                    'user_pw':$('[name = user_pw]').val(),
                    },
                success: function(res){
                    if(res==0){
                        alert('test')
                        location.href="/"
                    }
                    else{
                        alert("아이디 혹은 비밀번호를 확인해주세요.")
                    }
                    
                }
            })

        })
    </script>
</body>

</html>
