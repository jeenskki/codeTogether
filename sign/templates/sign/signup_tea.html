<h1>회원가입 선생</h1>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign up page</title>
</head>
<body>
    <form method = "POST" action = "/sign/regist_user/">
        {% csrf_token %}
        <br>
        ID :
        <br>
        <input type="text" name = 'user_id' placeholder ="아이디">
        <br>
        비밀번호 :
        <br>
        <input type="password" name = 'user_pw' id='pw'>
        <br>
        비밀번호 확인 :
        <br>
        <input type="password" name = 're_user_pw' id='chk_pw'>
        <div id="alert"></div>
        이름 :
        <br>
        <input type="text" name = 'user_name' placeholder ="홍길동">
        <br>
        이메일 : 
        <br>
        <input type="email" name = 'email' placeholder ="codeTo@codeTo.com">
        <br>
        전문분야 :
        <br>
        <select name="field_main" id="field">
            <option value="Java">Java</option>
            <option value="Python">Python</option>
        </select> <br>
        <!-- <input type="radio" name="field_main" value="Python">Python
        <input type="radio" name="field_main" value="Java">Java -->
        <!-- 생년월일 :
        <br>
        <input type="date" name = 'birthday'>
        
        <br> -->
        <input type="hidden" name = 'user_type' value={{user_type}}>
        <input type="submit" value = "가입" id='submit'>
    </form>
    <script>
        let check = chk_pw.addEventListener('change', (e) => {
            let pw = document.getElementById('pw')
            let chk_pw = document.getElementById('chk_pw')
            let alert = document.getElementById('alert')
            
            if (pw.value == chk_pw.value) {
                alert.innerHTML = "비밀번호가 일치합니다."
                alert.style.color = 'green'
                submit.disabled = false
            } else {
                alert.innerHTML = "비밀번호가 일치하지 않습니다"
                alert.style.color = 'red'
                submit.disabled = true
            }
        })
    </script>    
</body>
</html>
